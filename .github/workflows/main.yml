name: Metrics
on:
  # Schedule to run every 12 hours
  schedule:
    - cron: '0 */12 * * *'
  # Run once when the workflow is manually triggered
  workflow_dispatch:

permissions:
  contents: write
  packages: read
  actions: read

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install CLI dependencies (jq, docker)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq docker.io || true
          # Ensure docker service is running
          sudo systemctl enable docker || true
          sudo systemctl start docker || true
          # Best-effort to allow docker usage without repeated sudo
          sudo groupadd -f docker || true
          sudo usermod -aG docker $USER || true
          echo "docker version:" && docker --version || true
          echo "jq version:" && jq --version || true
          
      - name: Run lowlighter/metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_PAT || github.token }}
          
          # Output filename
          filename: metrics.svg
          
          # Base content
          base: header, activity, community, repositories, metadata, introduction
          
          # Isometric Commit Calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # Languages Activity
          plugin_languages: yes
          plugin_languages_threshold: 2%
          
          # Repository Traffic 
          plugin_traffic: yes 
          
          # Music Activity and Suggestions
          plugin_music: yes
          plugin_music_token: ${{ secrets.LASTFM_TOKEN }}
          plugin_music_user: FilipDomanski
          
          # Coding Habits
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 7
          
      - name: Upload metrics artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: metrics-output
          path: metrics.svg
