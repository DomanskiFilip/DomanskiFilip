name: Metrics
on:
  # Schedule to run every 12 hours
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

# Grant the workflow the minimal read permissions the metrics action needs.
permissions:
  contents: write
  packages: read
  actions: read

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install CLI dependencies (jq, docker)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq docker.io || true
          # Ensure docker service is running
          sudo systemctl enable docker || true
          sudo systemctl start docker || true
          # Best-effort to allow docker usage without repeated sudo
          sudo groupadd -f docker || true
          sudo usermod -aG docker $USER || true
          echo "docker version:" && docker --version || true
          echo "jq version:" && jq --version || true

      - name: Run lowlighter/metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_PAT || github.token }}

          # Output filename
          filename: metrics.svg

          # Base content
          base: header, activity, community, repositories, metadata, introduction
          
          # Isometric Commit Calendar (already included, but explicitly set)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # Languages Activity (from languages/README.md)
          plugin_languages: yes
          plugin_languages_threshold: 2%

          # Repository Traffic (from traffic/README.md)
          plugin_traffic: yes
          plugin_traffic_limit: 250
          
          # Music Activity and Suggestions (from music/README.md)
          plugin_music: yes
          plugin_music_token: ${{ secrets.LASTFM_TOKEN }}
          
          # Coding Habits (from habits/README.md)
          plugin_habits: yes
          plugin_habits_from: 200 # number of events to fetch
          plugin_habits_days: 7   # number of days to analyze

      - name: Upload metrics artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: metrics-output
          path: metrics.svg
