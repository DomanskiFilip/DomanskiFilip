name: Metrics
on:
  # Schedule to run every 12 hours
  schedule:
    - cron: '0 */12 * * *'
  # Run once when the workflow is manually triggered
  workflow_dispatch:
  # Also run on push to main/master
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  packages: read
  actions: read

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Run lowlighter/metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_PAT || github.token }}
          
          # Output filename
          filename: metrics.svg
          
          # User configuration
          user: DomanskiFilip
          
          # Base content
          base: header, activity, community, repositories
          
          # Isometric Commit Calendar Plugin
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # Languages Activity Plugin
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_threshold: 0%
          plugin_languages_indepth: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_load: 300
          plugin_languages_recent_days: 14
          
          # Coding Habits Plugin
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_trim: yes
          plugin_habits_languages_limit: 8
          plugin_habits_languages_threshold: 0%
          
          # Recent Activity Plugin
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: all
          
          # Notable Contributions Plugin
          plugin_notable: yes
          plugin_notable_from: organization
          plugin_notable_repositories: yes
          
          # Lines of Code Changed Plugin
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base
          
          # LastFM Music Plugin
          plugin_music: yes
          plugin_music_provider: lastfm
          plugin_music_mode: recent
          plugin_music_limit: 4
          plugin_music_user: FilipDomanski
          plugin_music_token: ${{ secrets.LASTFM_TOKEN }}
          
          # Configuration
          config_timezone: Europe/London
          config_display: large
          
      - name: Commit and Push metrics
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add metrics.svg || true
          git diff --staged --quiet || git commit -m "Update metrics.svg - $(date '+%Y-%m-%d %H:%M:%S')"
          git push || true
          
      - name: Upload metrics artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: metrics-output-${{ github.run_number }}
          path: metrics.svg
          retention-days: 30
